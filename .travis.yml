sudo: false
language: generic
env:
  - PERL_VERSION="5.24"
  - PERL_VERSION="5.22"
  - PERL_VERSION="5.20"
  - PERL_VERSION="5.18"
  - PERL_VERSION="5.16"
addons:
  apt:
    packages:
      - libxml2-utils
      - libxml-libxml-perl
      - libxml-libxslt-perl
script:
- which -a perlbrew
- perlbrew --version
- curl -L https://install.perlbrew.pl | bash
- which -a perlbrew
- perlbrew --version
- perlbrew install "$PERL_VERSION"
- perlbrew use "$PERL_VERSION"
- xmllint --noout df.*.xml symbols.xml
- perl ./codegen.pl | tee codegen-out.txt
- if grep -i error codegen-out.txt; then false; else true; fi
notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#dfhack"
    on_success: change
    on_failure: always
